groups:
  - name: openuser_api
    interval: 30s
    rules:
      # API availability
      - alert: APIDown
        expr: up{job="openuser-api"} == 0
        for: 1m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "OpenUser API is down"
          description: "API instance {{ $labels.pod }} has been down for more than 1 minute."

      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} on {{ $labels.pod }}"

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s on {{ $labels.pod }}"

      # High CPU usage
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total{job="openuser-api"}[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value | humanizePercentage }} on {{ $labels.pod }}"

      # High memory usage
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes{job="openuser-api"} / 1024 / 1024 / 1024 > 1.5
        for: 10m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}GB on {{ $labels.pod }}"

      # Too many requests
      - alert: HighRequestRate
        expr: rate(http_requests_total[5m]) > 1000
        for: 5m
        labels:
          severity: info
          component: api
        annotations:
          summary: "High request rate"
          description: "Request rate is {{ $value }} req/s on {{ $labels.pod }}"

      # Database connection pool exhausted
      - alert: DatabaseConnectionPoolExhausted
        expr: db_pool_connections_in_use / db_pool_connections_max > 0.9
        for: 5m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "{{ $value | humanizePercentage }} of database connections are in use"

      # Redis connection issues
      - alert: RedisConnectionFailed
        expr: redis_connected_clients == 0
        for: 1m
        labels:
          severity: critical
          component: cache
        annotations:
          summary: "Redis connection failed"
          description: "No Redis clients connected"
