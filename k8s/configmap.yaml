apiVersion: v1
kind: ConfigMap
metadata:
  name: openuser-config
  namespace: openuser
data:
  OPENUSER_ENV: "production"
  OPENUSER_DEBUG: "false"
  OPENUSER_API_HOST: "0.0.0.0"
  OPENUSER_API_PORT: "8000"
  JWT_ALGORITHM: "HS256"
  JWT_ACCESS_TOKEN_EXPIRE_MINUTES: "30"
  JWT_REFRESH_TOKEN_EXPIRE_DAYS: "7"
  MODEL_PATH: "/app/models"
  DEVICE: "cpu"
  POSTGRES_DB: "openuser"
  POSTGRES_USER: "openuser"
  REDIS_URL: "redis://openuser-redis:6379/0"
  CELERY_BROKER_URL: "redis://openuser-redis:6379/1"
  CELERY_RESULT_BACKEND: "redis://openuser-redis:6379/2"
