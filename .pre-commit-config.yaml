# Pre-commit hooks for OpenUser
# See https://pre-commit.com for more information

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--allow-multiple-documents']
        exclude: ^helm/.*\.yaml$  # Exclude Helm templates (contain Go template syntax)
      - id: check-added-large-files
        args: ['--maxkb=10000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.13
        args: ['--line-length=100']

  # Import sorting with isort
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=100']

  # Linting with flake8
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=100', '--extend-ignore=E203,W503,D400,D401,D107,F402']
        additional_dependencies: [flake8-docstrings]

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: ['--ignore-missing-imports', '--python-version=3.13']
        additional_dependencies: [
          types-PyYAML,
          types-requests,
          types-python-jose,
          types-passlib,
          types-tqdm
        ]

  # Generate TypeScript types from Pydantic schemas
  - repo: local
    hooks:
      - id: generate-types
        name: Generate TypeScript types
        entry: python scripts/generate_types.py
        language: system
        files: ^src/api/schemas\.py$
        pass_filenames: false
        always_run: false
