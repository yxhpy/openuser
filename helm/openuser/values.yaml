# Default values for openuser Helm chart
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global settings
global:
  namespace: openuser

# Image settings
image:
  repository: openuser/api
  pullPolicy: IfNotPresent
  tag: "latest"

# API deployment settings
api:
  replicaCount: 3
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "2Gi"
      cpu: "1000m"
  service:
    type: ClusterIP
    port: 8000
  env:
    OPENUSER_ENV: production
    OPENUSER_DEBUG: "false"
    OPENUSER_API_HOST: "0.0.0.0"
    OPENUSER_API_PORT: "8000"
    JWT_ALGORITHM: HS256
    JWT_ACCESS_TOKEN_EXPIRE_MINUTES: "30"
    JWT_REFRESH_TOKEN_EXPIRE_DAYS: "7"
    MODEL_PATH: /app/models
    DEVICE: cpu

# Celery worker settings
celeryWorker:
  replicaCount: 2
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "4Gi"
      cpu: "2000m"

# Celery beat settings
celeryBeat:
  replicaCount: 1
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "250m"

# PostgreSQL settings
postgresql:
  enabled: true
  image:
    repository: postgres
    tag: "15-alpine"
  auth:
    database: openuser
    username: openuser
    password: changeme-generate-secure-password
  persistence:
    enabled: true
    size: 10Gi
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "1Gi"
      cpu: "500m"

# Redis settings
redis:
  enabled: true
  image:
    repository: redis
    tag: "7-alpine"
  persistence:
    enabled: true
    size: 5Gi
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "512Mi"
      cpu: "250m"

# Persistent volumes
persistence:
  models:
    enabled: true
    size: 20Gi
    accessMode: ReadWriteMany
  uploads:
    enabled: true
    size: 50Gi
    accessMode: ReadWriteMany

# Ingress settings
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
  hosts:
    - host: api.openuser.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: openuser-tls
      hosts:
        - api.openuser.example.com

# Secrets (should be overridden in production)
secrets:
  jwtSecretKey: changeme-generate-secure-random-key
  postgresPassword: changeme-generate-secure-password
  feishuAppSecret: ""
  wechatCorpSecret: ""
  wechatEncodingAesKey: ""
