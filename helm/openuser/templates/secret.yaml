apiVersion: v1
kind: Secret
metadata:
  name: openuser-secrets
  namespace: {{ .Values.global.namespace }}
type: Opaque
stringData:
  POSTGRES_PASSWORD: {{ .Values.secrets.postgresPassword | quote }}
  JWT_SECRET_KEY: {{ .Values.secrets.jwtSecretKey | quote }}
  FEISHU_APP_SECRET: {{ .Values.secrets.feishuAppSecret | quote }}
  WECHAT_CORP_SECRET: {{ .Values.secrets.wechatCorpSecret | quote }}
  WECHAT_ENCODING_AES_KEY: {{ .Values.secrets.wechatEncodingAesKey | quote }}
